<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cascade demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="../dist/blendcascade.js"></script>
    <style type="text/css">
      .splash_side {
          height: 300px;
      }
      @media (min-width: 992px) {
        .splash_side {
            height: 600px;
        }
      }
    </style>

  </head>
  <body>
    <div class="row">
      <div class="col-12 pt-5 bg-warning">
      </div>
      <div class="col-12 col-lg-6 splash_side">
        <div class="w-100 h-100" id="bgcascade_canvas">
        </div>
      </div>
      <div class="col-12 col-lg-6 bg-success splash_side">
      </div>
      <div class="col-12 pt-5 bg-warning">
      </div>
    </div>

    <div class="bgcascade_letters d-none">
      <img src="img/b.webp">
      <img src="img/l.webp">
      <img src="img/e.webp">
      <img src="img/n.webp">
      <img src="img/d.webp">
      <img src="img/g.webp">
      <img src="img/r.webp">
      <img src="img/o.webp">
      <img src="img/u.webp">
      <img src="img/p.webp">
    </div>

    <script type="text/javascript">
      function get_bs_size() {
        const visibleDivs = Array.from(
          document.querySelectorAll('#bs-user-device-size > div')
        ).filter(div => window.getComputedStyle(div).display !== 'none');
        return visibleDivs[0].dataset.size;
      };

      window.onload = function() {
        const bs_size = get_bs_size();
        const restart_on_resize = bs_size === 'xs' || bs_size === 's' ? false : true;
        blendcascade.init({
          container           : '#bgcascade_canvas',
          pieces              : '.bgcascade_letters img',
          piece_relative_width: 0.2,
          creation_speed      : 1000,
          animation_speed     : '10s',
          timing              : 'ease-in-out',
          rotate_pieces       : true,
          restart_on_resize   : restart_on_resize
        });
      };
    </script>

    <div id="bs-user-device-size">
      <div data-size="xs" class="d-block d-sm-none"></div>
      <div data-size="sm" class="d-none d-sm-block d-md-none"></div>
      <div data-size="md" class="d-none d-md-block d-lg-none"></div>
      <div data-size="lg" class="d-none d-lg-block d-xl-none"></div>
      <div data-size="xl" class="d-none d-xl-block d-xxl-none"></div>
      <div data-size="xl" class="d-none d-xxl-block"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
