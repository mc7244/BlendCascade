<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cascade demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="js/blendcascade.js"></script>


<style type="text/css">
.splash_side {
    height: 300px;
}
@media (min-width: 992px) {
.splash_side {
    height: 600px;
}
}
</style>

  </head>
  <body>
    <div class="row">
      <div class="col-12 pt-5 bg-warning">
      </div>
      <div class="col-12 col-lg-6 splash_side">
        <div class="w-100 h-100" id="bgcascade_canvas">
        </div>
      </div>
      <div class="col-12 col-lg-6 bg-success splash_side">
      </div>
      <div class="col-12 pt-5 bg-warning">
      </div>
    </div>

    <div class="bgcascade_letters d-none">
      <img src="img/letters/s.webp">
      <img src="img/letters/q.webp">
      <img src="img/letters/u.webp">
      <img src="img/letters/a.webp">
      <img src="img/letters/d.webp">
      <img src="img/letters/r.webp">
      <img src="img/letters/a.webp">
      <img src="img/letters/t.webp">
      <img src="img/letters/i.webp">
    </div>

    <script type="text/javascript">
      window.onload = function() {
        blendcascade.init({
          container           : '#bgcascade_canvas',
          pieces              : '.bgcascade_letters img',
          piece_relative_width: 0.2,
          creation_speed      : 800,
          animation_speed     : '10s',
          rotate_pieces       : true
        });
      };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
